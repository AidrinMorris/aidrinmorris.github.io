<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Aidrin Morris - Page 5</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet" />

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  :root {
    --spacing-small: 0.625rem;
    --spacing-medium: 1rem;
    --spacing-large: 2rem;
    --font-size-large: 1.2em;
    --border-radius-small: 0.25rem;
    --border-radius-medium: 0.625rem;
    --border-thickness: 0.125rem;
  }

    body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    font-family: 'Roboto Slab', Arial, sans-serif; /* Using Google Font */
    background-color: #404040;
    align-items: center;
  }

  nav {
    background-color: rgb(59, 57, 57);
    padding: var(--spacing-medium);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: var(--spacing-medium);
    width: 100%;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: calc(var(--spacing-small) * 0.75) calc(var(--spacing-medium) * 1.5);
    border-radius: var(--border-radius-small);
    border: 2px solid transparent;
    transition: background-color 0.3s, border-color 0.3s;
  }
  nav a:hover {
    background-color: #606060;
  }
  nav a.current {
    border-color: #fff;
    background-color: #808080;
  }

    .grid-container {
    display: flex;
    flex: 1;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: var(--spacing-large);
    width: 90%;
    padding: var(--spacing-medium);
  }

  .content-block {
    background-color: #2E7D32;
    padding: var(--spacing-large);
    border-radius: 10px;
    border: var(--border-thickness) solid #808080;
    font-size: var(--font-size-large);
    line-height: 1.5;
    color: #f0f0f0;
  }

  .image-row {
    display: flex;
    gap: var(--spacing-medium);
    justify-content: center;
    flex-wrap: wrap;
    background-color: #2E7D32;
    padding: var(--spacing-medium);
    border-radius: var(--border-radius-medium);
  }

  img {
    max-width: 100%;
    max-height: var(--max-img-height);
    height: auto;
    border-radius: var(--border-radius-medium);
  }

  /* Footer style */
  footer {
    background-color: rgb(59, 57, 57);
    color: white;
    text-align: center;
    padding: var(--spacing-small);
    margin-top: var(--spacing-large);
    width: 100% !important;
    max-width: 100% !important;
    position: relative;
  }

     /* Floating buttons container styles */
  #float-buttons {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 0.5em;
    z-index: 9999;
  }

  #float-buttons button {
    padding: 0.5em 1em;
    font-size: 0.9em;
    cursor: pointer;
    border: none;
    border-radius: var(--border-radius-small);
    background-color: #555;
    color: #fff;
    transition: background-color 0.3s;
  }

  #float-buttons button:hover {
    background-color: #777;
  }

  @media(max-width: 768px) {
    body {
      align-items: stretch;
    }
    .grid-container {
      grid-template-columns: 1fr;
    }
  }

  /* Large screens */
  @media(min-width: 1200px) {
    body {
      max-width: none;
      margin: 0;
    }
    nav {
      justify-content: space-around;
    }
  }

  /* Medium screens */
  @media(max-width: 1024px) and (min-width: 769px) {
    body {
      padding: 0 2rem;
    }
    nav {
      justify-content: center;
    }
    .grid-container {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
  }

  /* Small screens */
  @media(max-width: 480px) {
    nav {
      flex-direction: column;
      align-items: center;
    }
    nav a {
      padding: calc(var(--spacing-small) * 0.75) calc(var(--spacing-medium) * 1);
    }
    .content-block {
      font-size: 1em;
    }
  }

  </style>
  </head>
