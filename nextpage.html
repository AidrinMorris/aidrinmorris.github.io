<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Aidrin Morris - Second Page</title>
<style>
  body {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    margin: 0;
    padding: 2rem;
    font-family: 'Courier New', monospace;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
  }
  section {
    padding: 1rem;
    border: 4px dashed #8a2be2;
    border-radius: 0.5rem;
    background-color: #fff8dc;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    margin: 1rem;
    border-top: 5px dotted pink;
  }
  h2 {
    margin-top: 0;
    color: #444;
    text-align: center;
    text-decoration: underline;
  }
  p {
    font-size: 1rem;
    line-height: 1.4;
    margin-bottom: 1rem;
    padding: 0.5rem;
    background: rgba(255,255,255,0.3);
    border-radius: 0.3rem;
  }
  ul {
    list-style: circle inside;
    padding-left: 1rem;
    margin-top: 1rem;
    border: 2px dashed red;
    padding: 1rem;
    background: repeating-linear-gradient(45deg, #ffe0b2, #ffe0b2 10px, #ffe0b2 20px);
  }
  li {
    margin-bottom: 0.5rem;
    border-radius: 2rem;
    border: 3px dashed blue;
    padding: 0.5rem;
    background-color: #f0e68c;
  }
</style>
</head>
<body>
  <p style="text-align: center; font-style: italic; margin-bottom: 1rem;">This is the next page of the website.</p>
</body>
</html>
