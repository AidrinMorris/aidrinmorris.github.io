<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Aidrin Morris - Second Page</title>
<style>
  body {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    margin: 0;
    padding: 2rem;
    font-family: 'Courier New', monospace;
    background: linear-gradient(135deg, #123456, #654321);
  }
  section {
    padding: 1rem;
    border: 4px dashed #ff00ff;
    border-radius: 0.5rem;
    background-color: #7fffd4;
    box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
    margin: 1rem;
    border-top: 5px dotted lime;
  }
  h2 {
    margin-top: 0;
    color: #ff1493;
    text-align: center;
    text-decoration: underline;
  }
  p {
    font-size: 1rem;
    line-height: 1.4;
    margin-bottom: 1rem;
    padding: 0.5rem;
    background: rgba(255,255,0,0.4);
    border-radius: 0.3rem;
    color: #000;
  }
  ul {
    list-style: circle inside;
    padding-left: 1rem;
    margin-top: 1rem;
    border: 2px dashed #00ffff;
    padding: 1rem;
    background: repeating-linear-gradient(45deg, #ff69b4, #ff69b4 10px, #ff69b4 20px); /* Hot pink background pattern */
  }
  li {
    margin-bottom: 0.5rem;
    border-radius: 2rem;
    border: 3px dashed #ffa500;
    padding: 0.5rem;
    background-color: #7fff00;
  }

  .color-swatch {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
  }
  .color-box {
    width: 50px;
    height: 50px;
    border: 2px solid #000;
    margin-right: 1rem;
    border-radius: 0.3rem;
  }
  .color-label {
    font-weight: bold;
    color: #800000;
  }
</style>
</head>
<body>
  <p style="text-align: center; font-style: italic; margin-bottom: 1rem;">This is the next page of the website.</p>
  
  <!-- Section showing unused colors -->
  <section>
    <h2>Unused Colors</h2>
    <div class="color-swatch">
      <div class="color-box" style="background-color: #ff00ff;"></div>
      <div class="color-label">Magenta (#ff00ff)</div>
    </div>
    <div class="color-swatch">
      <div class="color-box" style="background-color: #00ffff;"></div>
      <div class="color-label">Cyan (#00ffff)</div>
    </div>
    <div class="color-swatch">
      <div class="color-box" style="background-color: #ffff00;"></div>
      <div class="color-label">Yellow (#ffff00)</div>
    </div>
    <div class="color-swatch">
      <div class="color-box" style="background-color: #ff69b4;"></div>
      <div class="color-label">Hot Pink (#ff69b4)</div>
    </div>
  </section>
</body>
</html>
