<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Aidrin Morris - Second Page</title>
<style>
  body {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    margin: 0;
    padding: 2rem;
    font-family: 'Courier New', monospace;
    background-color: #404040; /* Dark gray background, matching darker theme */
  }
  section {
    padding: 1rem;
    border: none; /* Removed dotted border for cleaner look */
    border-radius: 0.5rem;
    background-color: #2E7D32; /* Darker green background for sections */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
    margin: 1rem;
  }
  h2 {
    margin-top: 0;
    color: #a0a0a0; /* Light gray for headings */
    text-align: center;
    text-decoration: underline;
  }
  p {
    font-size: 1rem;
    line-height: 1.4;
    margin-bottom: 1rem;
    padding: 0.5rem;
    background: rgba(128, 128, 128, 0.2); /* Light gray with transparency */
    border-radius: 0.3rem;
    color: #222;
  }
  /* Style for the smaller description box */
  .description-box {
    background-color: #666; /* Darker gray for visibility */
    padding: 0.5rem 1rem;
    margin-bottom: 1rem;
    border-radius: 0.5rem;
    border: 2px solid #808080; /* Gray border */
    font-size: 0.9rem;
    line-height: 1.3;
    color: #f0f0f0;
  }
  /* Styles for screenshots section */
  .screenshots {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .screenshots img {
    width: 200px;
    height: auto;
    border: 2px solid #808080; /* Gray border matching theme */
    border-radius: 0.3rem;
  }
  /* Container for the navigation buttons */
  .button-container {
    max-width: 50rem;
    margin: 2rem auto 0 auto;
    display: flex;
    flex-direction: column;
    gap: 1rem; /* Space between buttons */
    align-items: center;
  }
  /* Style for the buttons */
  .next-page-btn {
    font-size: 1.2em;
    text-decoration: none;
    padding: 10px 20px;
    background-color: #404040;
    color: #f0f0f0;
    border-radius: 8px;
    border: 2px solid #222; /* Dark border to mimic the style in the image */
    display: inline-block;
    width: fit-content;
    text-align: center;
  }
</style>
</head>
<body>
  <!-- Smaller description box about the screenshots -->
  <div class="description-box">
    The screenshots are from an anime/manga called <strong>Knights of Sidonia</strong>. They depict an alien race that can adapt and consume living organisms to grow more powerful.
  </div>

  <!-- Screenshots section -->
  <section>
    <h2>Creepy Screenshots</h2>
    <div class="screenshots">
      <img src="Screenshot 2025-10-24 170135.png" alt="Creepy Screenshot 1" />
      <img src="Screenshot 2025-10-24 170314.png" alt="Creepy Screenshot 2" />
      <img src="Screenshot 2025-10-24 170406.png" alt="Creepy Screenshot 3" />
      <img src="Screenshot 2025-10-24 170535.png" alt="Creepy Screenshot 4" />
    </div>
  </section>

  <!-- Buttons for navigation -->
  <div class="button-container">
    <a href="index.html" class="next-page-btn">Previous Page</a>
    <a href="nextpage2.html" class="next-page-btn">Next Page</a>
  </div>
</body>
</html>
