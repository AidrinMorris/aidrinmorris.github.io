<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Aidrin Morris - Second Page</title>
<style>
  body {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    margin: 0;
    padding: 2rem;
    font-family: 'Courier New', monospace;
    background: linear-gradient(135deg, #123456, #654321);
  }
  section {
    padding: 1rem;
    border: 4px dashed #ff00ff;
    border-radius: 0.5rem;
    background-color: #7fffd4;
    box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
    margin: 1rem;
    border-top: 5px dotted lime;
  }
  h2 {
    margin-top: 0;
    color: #ff1493;
    text-align: center;
    text-decoration: underline;
  }
  p {
    font-size: 1rem;
    line-height: 1.4;
    margin-bottom: 1rem;
    padding: 0.5rem;
    background: rgba(255,255,0,0.4);
    border-radius: 0.3rem;
    color: #000;
  }
  /* Style for the smaller description box */
  .description-box {
    background-color: #ffe4e1; /* Light pink for visibility */
    padding: 0.5rem 1rem; /* Reduced padding to make it smaller */
    margin-bottom: 1rem;
    border-radius: 0.5rem;
    border: 2px solid #ff69b4;
    font-size: 0.9rem; /* Slightly smaller text */
    line-height: 1.3;
  }
  /* Styles for screenshots section */
  .screenshots {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .screenshots img {
    width: 200px; /* same size for all images */
    height: auto;
    border: 2px solid #333;
    border-radius: 0.3rem;
  }
</style>
</head>
<body>
  <!-- Removed the "next page" paragraph as per previous instruction -->

  <!-- Smaller description box about the screenshots -->
  <div class="description-box">
    The screenshots are from an anime/manga called <strong>Knights of Sidonia</strong>. They depict an alien race that can adapt and consume living organisms to grow more powerful.
  </div>

  <!-- Only the screenshots section remains -->
  <section>
    <h2>Creepy Screenshots</h2>
    <div class="screenshots">
      <img src="Screenshot 2025-10-24 170135.png" alt="Creepy Screenshot 1" />
      <img src="Screenshot 2025-10-24 170314.png" alt="Creepy Screenshot 2" />
      <img src="Screenshot 2025-10-24 170406.png" alt="Creepy Screenshot 3" />
      <img src="Screenshot 2025-10-24 170535.png" alt="Creepy Screenshot 4" />
    </div>
  </section>
</body>
</html>
