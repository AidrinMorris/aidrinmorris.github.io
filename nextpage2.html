<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Next Page - Under Construction</title>
<style>
  body {
    background-color: #404040;
    color: #f0f0f0;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.2em;
    text-align: center;
    max-width: 600px;
  }

  /* Box for under construction message with dashed border */
  .construction-box {
    border: 4px dashed #ff0000;
    padding: 2rem;
    border-radius: 10px;
    background-color: #666;
    text-align: center;
    margin-bottom: 2rem;
  }

  .button-container {
    max-width: 50rem;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .next-page-btn {
    font-size: 1.2em;
    text-decoration: none;
    padding: 10px 20px;
    background-color: #404040;
    color: #f0f0f0;
    border-radius: 8px;
    border: 2px solid #222;
    display: inline-block;
    margin-top: 1rem;
  }
</style>
</head>
<body>
  <div class="construction-box">
    <h1>Page Under Construction</h1>
    <p>This page is currently being built. Please check back later!</p>
  </div>

  <!-- Button to go back to the page 2 -->
  <div class="button-container">
    <a href="nextpage.html" class="next-page-btn">Back to Page 2</a>
  </div>
</body>
</html>
