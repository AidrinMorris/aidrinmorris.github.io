<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Aidrin Morris - Page 3</title>
<style>
/* Basic layout styles */
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  font-family: 'Courier New', monospace;
  background-color: #404040;
}

/* Navigation bar styling */
nav {
  background-color: rgb(59, 57, 57);
  padding: 1rem;
  display: flex;
  justify-content: center;
  gap: 1rem;
  border-radius: 0.5rem;
  margin-bottom: 1rem;
}

/* Style for navigation links */
nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  border: 2px solid transparent;
  transition: background-color 0.3s, border-color 0.3s;
}

/* Hover effect for links */
nav a:hover {
  background-color: #606060;
}

/* Style for the current page link */
nav a.current {
  border-color: #fff;
  background-color: #808080;
}

/* Content container with fluid width */
.content {
  flex: 1;
  max-width: 90%;
  margin: 0 auto;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

/* Placeholder box styling */
.construction-box {
  border: 4px dashed #ff0000;
  padding: 2rem;
  border-radius: 10px;
  background-color: #666;
  text-align: center;
  max-width: 600px;
  margin: 0 auto;
}

/* Headings in the page */
h1 {
  font-size: 2em;
  margin-bottom: 1rem;
}

/* Paragraph styling */
p {
  font-size: 1.2em;
  text-align: center;
}

.next-page-btn {
  font-size: 1.2em;
  text-decoration: none;
  padding: 10px 20px;
  background-color: #404040;
  color: #f0f0f0;
  border-radius: 8px;
  border: 2px solid #222;
  display: inline-block;
  margin-top: 1rem;
}

/* Responsive image styles for scalability */
img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
  border: 0.25rem solid black;
  border-radius: 0.625rem;
}
</style>
</head>
<body>

<!-- Navigation menu with current page highlighted -->
<nav>
  <a href="index.html">Page 1</a>
  <a href="nextpage.html">Page 2</a>
  <a href="#" class="current">Page 3</a>
</nav>

<!-- Main content: under construction message -->
<div class="construction-box">
  <h1>Page Under Construction</h1>
  <p>This page is currently being built. Please check back later!</p>
</div>

</body>
</html>
